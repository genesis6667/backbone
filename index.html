<html>
<head>

    <style>
		table, td, th {
    		border: 1px solid black;
		}

		table {
		    border-collapse: collapse;
		    width: 100%;
		}
	</style>
    
    <title>Git Hub Issue Tracker</title>
</head>
<body>
	<h1 style="text-align: center;">Git Hub Issue Tracker</h1>
	<br/><br/><br/>
	 <div id="locale" style="text-align: center;">

			<div style=""><span>Repository User : </span><input type="text" id="repouser" size="20px"/></div><br/>

			<div style=""><span>Number of Issues : </span><input type="text" id="issues" size="20px"/></div>
		<br/><br/>
		<button type="button" id="querybtn">Query</button>
		
		<br/><br/><br/>
		
		<div style="width:800px; margin:0 auto;">
    	<table>
    		<thead style="font-weight:bold;background:Gainsboro">

    				<td style="width:70px">ID</td>
    				<td style="width:1000px">Title</td>
    				<td style="width:400px">Created_at</td>
    				<td style="width:1000px">Issue_url</td>
    			</tr>
    		</thead>
    		<tbody id="issue-table">
			</tbody>
    	</table>
    	</div>
      </div>
    <br/>
    
    
    <script type="text/template" id="table_row_template">
		<td><span id="count_id"><%= count_id %></span></td>
		<td><span id="title"><%= title %></span></td>

		<td><span id="html_url"><a href="<%= html_url %>"><%= html_url %></a></span></td>
	</script>
